var answer = ["yes", "No", "Maybe", "Very doubtful", "Probably", "Depends on who wins the  election", "Of course", "Never", "the future is cloudy", "Without a doubt"];

function random()
{
        var rand = -1;// local variable
        var userQ = document.getElementById("question")
        var myAnswer = document.getElementById("answer");


        // Math.random return a random decimal between 0 (inclusive) and 1 (exclusive)
        // To generate a random number, multiply  Math.random() times the number of
        // options that we want. --> 0 and 1 less than the number of option.


        rand = Math.random()*answer.length; //multiply Math.random() times # of options that you want
        rand = Math.floor(rand);// returns the nearest integer that is LESS than the parameter


        if( userQ.value.length == 0 ) // length of question text box is zero (no question has been asked.)
        {
            myAnswer.value= "Please ask a question first before I will answer";
        }
        else
        {
            myAnswer.value = answers[rand];
            if(rand == 10)// 11th element in the array
            {
                 document.getElementById("player").play();
            }
        }

}

{
        // delete the contents of the answer textbox.
        document.getElementById("answer").value= "";

}
